# Project identification
sonar.projectKey=ryzna-ecommerce
sonar.projectName=RYNZA E-Commerce Platform
sonar.projectVersion=1.0

# Organization from SonarCloud
sonar.organization=user-centric-ecommerce-site

# Encoding  
sonar.sourceEncoding=UTF-8

# Analysis mode
sonar.language=js
sonar.scm.provider=git

# Exclusions
sonar.exclusions=**/node_modules/**, **/coverage/**, **/dist/**, **/build/**

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Duplication
sonar.cpd.exclusions=**/node_modules/**

# Main branches
sonar.branch.name=main